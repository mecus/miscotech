<div class="login-container">

  <div class="login-wrapper">
    <div class="info">
      <h1>The Full website is coming soon.</h1>
    </div>
    <div class="login">
        <mat-card>
            <!-- <mat-card-header>
                <mat-card-title>
                  Login
                </mat-card-title>
            </mat-card-header> -->
            <mat-card-content>
              <h1>Login</h1>
              <form novalidate [formGroup]="loginForm" (ngSubmit)="userLogin(loginForm.value)">
                <mat-form-field class="input-field">
                  <input formControlName="email" matInput type="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field class="input-field">
                  <input formControlName="password" matInput type="password" placeholder="password">
                </mat-form-field>
                <button mat-raised-button type="submit">Login</button>
              </form>
            </mat-card-content>
          </mat-card>
    </div>
  </div>
</div>
