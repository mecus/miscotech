<div class="new-sub-container">
    <h1>New Subscription</h1>
</div>

<div class="newSubscription">
    <form [formGroup]="subModel" (ngSubmit)="subscribe(subModel.value)">
        <div class="form-group">
            <mat-form-field>
                <mat-select formControlName="customer" placeholder="Select Customer">
                    <mat-option value="Danny">
                        Danny Taff
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input  matInput placeholder="Customer Name">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="company" matInput placeholder="Company">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input formControlName="service" matInput placeholder="Service">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="duration" placeholder="Duration">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput formControlName="startDate"  [matDatepicker]="picker" placeholder="Start date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="endDate" matInput [matDatepicker]="picker2" placeholder="End date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="button">
            <button mat-raised-button >Submit</button>
        </div>
